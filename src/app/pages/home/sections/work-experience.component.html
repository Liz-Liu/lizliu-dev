<section class="mt-12">
  <h2 class="mb-4 text-2xl font-semibold text-gray-900 dark:text-gray-100">
    {{ "WORK_EXPERIENCE.TITLE" | translate }}
  </h2>
  <div class="space-y-8">
    <app-job-card
      *ngFor="let job of jobs"
      [key]="job.key"
      [imageUrl]="job.imageUrl"
    ></app-job-card>
  </div>
</section>
