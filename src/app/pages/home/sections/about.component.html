<section class="mt-12">
  <div
    class="transform transition-all duration-1000 ease-out"
    [ngClass]="{
      'opacity-0 translate-y-4': !isVisible,
      'opacity-100 translate-y-0': isVisible
    }"
  >
    <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100">
      {{ "ABOUT.TITLE" | translate }}
    </h2>
    <p
      class="whitespace-pre-line text-gray-700 max-w-2xl text-base leading-relaxed dark:text-gray-100"
    >
      {{ "ABOUT.CONTENT" | translate }}
    </p>
  </div>
</section>
