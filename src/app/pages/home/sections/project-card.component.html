<a
  [href]="href"
  target="_blank"
  rel="noopener noreferrer"
  class="group block w-full rounded-2xl bg-white p-6 shadow-lg transition-transform hover:-translate-y-1 hover:shadow-xl dark:bg-gray-800"
>
  <img
    [src]="imgSrc"
    [alt]="title + ' Project Thumbnail'"
    class="mb-4 w-full h-[150px] object-cover rounded-xl"
  />
  <h3 class="text-2xl font-extrabold tracking-tight text-gray-900 dark:text-white">
    {{ title }}
  </h3>
  <p class="text-sm text-gray-500 italic dark:text-gray-400">
    {{ subtitle }}
  </p>
  <p
    class="mb-4 max-h-0 overflow-hidden text-gray-700 opacity-0 transition-all duration-300 group-hover:max-h-40 group-hover:opacity-100 dark:text-gray-300"
  >
    {{ description }}
  </p>
  <div class="flex flex-wrap gap-2 text-sm text-gray-600 dark:text-gray-400">
    <span
      *ngFor="let item of tech"
      class="rounded bg-gray-100 px-2 py-1 dark:bg-gray-700"
    >
      {{ item }}
    </span>
  </div>
</a>
